<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- sweet -->
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css
    " rel="stylesheet">
  
</head>

<body>
  <div class="b1">
    <h6>Bai 1</h6>
  <div class="form-group">
        <label for="">Nhap luong 1 ngay</label>
        <input type="text" class="form-control" id="input-1" placeholder="" />
      </div>
  <div class="form-group">
        <label for="">Nhap so thu</label>
        <input type="text" class="form-control" id="input-2" placeholder="" />
      </div>
        <button class="btn btn-warning" onclick="tinhLuong()"> Tinh Luong</button>
         <div id="result"class="mt-5 text-danger display-4"></div>
    </div>
    
    <div class="b2">
        <h6>Bai 2</h6>
        <div class="form-group">
            <label for="">Nhập số thứ 1</label>
            <input type="text" class="form-control" id="num-1" placeholder="" />
        </div>
        <div class="form-group">
            <label for="">Nhập số thứ 2</label>
            <input type="text" class="form-control" id="num-2" placeholder="" />
        </div>
        <div class="form-group">
            <label for="">Nhập số thứ 3</label>
            <input type="text" class="form-control" id="num-3" placeholder="" />
        </div>
        <div class="form-group">
            <label for="">Nhập số thứ 4</label>
            <input type="text" class="form-control" id="num-4" placeholder="" />
        </div>
        <div class="form-group">
            <label for="">Nhập số thứ 5</label>
            <input type="text" class="form-control" id="num-5" placeholder="" />
        </div>
        <button class="btn btn-primary" onclick="tinhTrungBinh()"> Tính Trung Bình</button>
        <div id="kq" class="mt-5 text-danger display-4"></div>
    </div>
    <div class="b3">
      <h6>Bai 3</h6>
      <div class="form-group">
          <label for="input-3a">Nhập số tiền USD</label>
          <input type="text" class="form-control" id="input-3a" placeholder="Số tiền USD" />
      </div>
      <button class="btn btn--primary me-1 mb-1" onclick="chuyenDoi()">Chuyển đổi</button>
      <div id="res" class="mt-5 text-danger display-4"></div>
    </div>
    <div class="b4">
      <h6>Bài Tính Diện Tích và Chu Vi</h6>
      <div class="form-group">
          <label for="input-chieudai">Nhập chiều dài</label>
          <input type="text" class="form-control" id="input-chieudai" placeholder="Chiều dài" />
      </div>
      <div class="form-group">
          <label for="input-chieurong">Nhập chiều rộng</label>
          <input type="text" class="form-control" id="input-chieurong" placeholder="Chiều rộng" />
      </div>
      <button class="btn btn--primary me-1 mb-1" onclick="tinhDienTichChuVi()">Tính</button>
      <div id="re" class="mt-5 text-success"></div>

  </div>
  <div class="b5">
    <h6>Bài Tính Tổng Hai Ký Số</h6>
    <div class="form-group">
        <label for="input-so">Nhập số nguyên bất kỳ:</label>
        <input type="text" class="form-control" id="input-so" placeholder="Số nguyên" />
    </div>
    <button class="btn btn--primary me-1 mb-1" onclick="tinhTongHaiKySo()">Tính Tổng</button>
    <div id="ketqua" class="mt-5 text-success"></div>
</div>

    <script src="./index.js"></script>
</html>
